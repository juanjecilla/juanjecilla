name: Update README with Substack Posts

on:
  schedule:
    - cron: '0 0 * * 2' # Every Tuesday at midnight (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Validate updater script
        run: python3 -m py_compile scripts/update_substack_posts.py
      - name: Update README section
        run: python3 scripts/update_substack_posts.py
      - name: Validate README markers
        run: |
          grep -nE "<!-- SUBSTACK_LATEST:START -->|<!-- SUBSTACK_LATEST:END -->" README.md
      - name: Commit changes
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "Update Substack posts"
            git push
          else
            echo "No changes to commit."
          fi
